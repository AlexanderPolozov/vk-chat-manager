apply plugin: 'java'

repositories {
	jcenter()
}

dependencies {
	compile 'com.vk.api:sdk:0.5.6'
	compile 'org.slf4j:slf4j-jdk14:1.7.22'
	compile 'org.apache.httpcomponents:httpclient:4.5.3'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}